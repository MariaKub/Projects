<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Strona</title>
    <link rel="stylesheet" href="obrazek.css">
</head>
<body>
    <header>
        <h1>Zmiana obrazu</h1>
    </header>

    <main>
        <section>
            <h2>Zmiana obrazka</h2>
            <img id="image" src="image1.jpg" alt="Obraz" />
            <button id="changeImageButton">Zmień obraz</button>
        </section>

        <section>
            <h2>Dodaj do listy</h2>
            <input type="text" id="itemInput" placeholder="Wpisz coś...">
            <button id="addItemButton">Dodaj element</button>
            <ul id="itemList"></ul>
        </section>

        <section>
            <h2>Aktualna data i godzina</h2>
            <button id="showDateButton">Pokaż datę i godzinę</button>
            <p id="dateDisplay"></p>
        </section>
    </main>

    <script src="obrazek.js"></script>
</body>
</html>

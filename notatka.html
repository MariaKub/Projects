<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #noteList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .note {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #007bff;
            background-color: #f0f8ff;
        }
        .delete {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Notatki</h1>
    <input type="text" id="noteInput" placeholder="Wpisz swoją notatkę" />
    <button id="addNoteButton">Dodaj notatkę</button>

    <ul id="noteList"></ul>

    <script src="notatka.js"></script>
</body>
</html>
